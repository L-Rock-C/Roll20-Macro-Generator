<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Attack Macro Generator</title>
</head>
<body>
	<div id="body-content">
		<!-- Macro form and output --> 
		<section id="macro-info">
			<h3 style="color: white; text-align: center;">Macro Generator</h3><br>
			<div>
				<form id="macro-form">
					<div class="macro-form-div-input">
						<input class="macro-input-text" type="text" name="macro-name" placeholder="Attack name">
					</div>
					<div class="macro-form-div-input">
						<input class="macro-input-text" type="text" name="macro-dmg" placeholder="Damage">
					</div>
					<div class="macro-form-div-input">
						<select class="macro-input-select" name="macro-attribute">
							<option>Select Attribute</option>
							<option>Strength</option>
							<option>Dexterity</option>
							<option>Constitution</option>
							<option>Intelligence</option>
							<option>Wisdom</option>
							<option>Charisma</option>
						</select>
					</div>
					<div class="macro-form-div-input">
						<input class="macro-input-text" type="text" name="macro-critic" placeholder="Critical damage">
					</div>
					<div class="macro-form-div-input">
						<input class="macro-input-text" type="text" name="macro-img-gif" placeholder="Image/gif">
					</div>
					<div class="macro-form-div-input">
						<input class="macro-input-text" type="number" name="macro-attk-qtd" placeholder="Attack quantity" value="1" min="0">
					</div>
					<div class="macro-form-div-input">
						<select class="macro-input-select">
							<option>Select effect type</option>
						</select>
					</div>
					<div class="macro-form-div-input">
						<div class="macro-input-checkbox">
							<p>Proficiency</p>
							<input type="checkbox" name="macro-pb">
						</div>
					</div>
					<div class="macro-form-div-input">
						<select class="macro-input-select">
							<option>Select effect color</option>
						</select>
					</div>
					<div class="macro-form-div-input">
						<div class="macro-input-checkbox">
							<p>Global attack modifier</p>
							<input type="checkbox" name="macro-global-attk-mod">
						</div>
					</div>
					<div class="macro-form-div-input">
						<input class="macro-input-text" type="number" name="macro-crit-range" value="20">
					</div>
					<div class="macro-form-div-input">
						<div class="macro-input-checkbox">
							<p>Global damage modifier</p>
							<input type="checkbox" name="macro-global-dmg-mod">
						</div>
					</div>
				</form>	
				<div id="macro-output-div">
					<textarea id="macro-output-textarea"></textarea>
				</div>
				<div id="macro-output-btns">
					<button class="macro-btn">Generate macro</button>
					<button class="macro-btn">Copy to transfer area</button>
					<button class="macro-btn">Clear</button>
				</div>
			</div>
		</section>
		<!-- Macro preview style roll20 chat -->
		<section id="macro-preview">
			<h3 style="color: #702082; text-align: center;">Preview</h3>
			<br>
			<div id="macro-preview-square">
				<div id="macro-peview-header">
					<p id="macro-preview-name">Attack</p>
				</div>
					<img id="macro-preview-img">
					<div class="complete-attack-row"> 
						<div class="macro-preview-row">
							<p>1° Attack:</p>
							<div class="macro-preview-row-roll">
								<p>10</p>
							</div>
							<p>Advantage:</p>
							<div class="macro-preview-row-roll">
								<p>20</p>
							</div>
						</div>
						<div class="macro-preview-row" style="background-color: white;">
							<p>1° Damage:</p>
							<div class="macro-preview-row-roll">
								<p>7</p>
							</div>
							<p>Critical:</p>
							<div class="macro-preview-row-roll">
								<p>15</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>

	<script src="script.js"></script>
</body>
</html>
